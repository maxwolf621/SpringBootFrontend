<!-- This button triggers the overlay and is it's origin -->
<button  
  mat-fab color="primary" 
  class="float-menu" 
  (click)="isOpen = !isOpen"
  cdkOverlayOrigin #trigger="cdkOverlayOrigin">
    <mat-icon>add</mat-icon>
</button>
  
<!-- This template displays the overlay content and is connected to the button -->
<!-- trigger is responsible for cdkConnectedOverlayOrigin input property of overlay button -->
<!-- cdkConnectedOverlayOpen the overlay is open?-->
<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOpen"  
  [flexibleDimensions]="yes"
  [hasBackdrop]="yes"
>
<div class="fab-menu-panel">
  <mat-nav-list>
    <a mat-list-item (click)="openDialog()"><mat-icon>create</mat-icon>Create Post</a>

    <!-- 
      Create Sbu is incomplete function  
    -->
    <a mat-list-item ><mat-icon>create</mat-icon>Create Sub</a>
  </mat-nav-list>
</div> 
</ng-template>
