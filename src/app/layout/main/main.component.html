<mat-sidenav-container class="h-screen w-screen">
    
    <!-- side bar's list-->
    <mat-sidenav #sidenav class="shadow border-0" id="fixsidebar" fixedInViewport mode="side" opened>  
            <!-- logo and web name -->
            <button mat-mini-fab color="primary" (click)="navigation.toggle()">
                <img alt="logo" src="assets/angular-logo-wave.png">
            </button>
        <mat-nav-list>
            <a mat-list-item>
                <button mat-icon-button>
                    <mat-icon color="grey" [routerLink]="''">home</mat-icon>
                </button>
            </a>
            <a mat-list-item>
                <button mat-icon-button>
                    <mat-icon>subscriptions</mat-icon>
                </button>
            </a>
            <a mat-list-item>
                <button mat-icon-button>
                    <mat-icon>notifications</mat-icon>
                </button>
            </a>
    
            <!-- This is where the bottom items reside.-->
          <div [ngClass]='appropriateClass'> 
                <a mat-list-item>
                    <button mat-icon-button>
                        <mat-icon>person</mat-icon>
                    </button>
                </a>
            </div>
        </mat-nav-list>
    </mat-sidenav>

    <!-- show the header and router-outlet-->
    <mat-sidenav-content>

        <!-- #navigation stretch the id: fixsidebar-->
        <mat-sidenav-container>
            <mat-sidenav 
            #navigation 
            class="shadow border-0"  
            fixedInViewport
            mode="side"  
            opened>
            STRETCH THE SIDE BAR
            </mat-sidenav>
            <div>
            </div>

            <mat-sidenav-content class="page-wrap">
                <app-header #sidenav (sidenavToggle)= "sidenav.toggle()" class="fixed-header" ></app-header>
                <main>
                    <router-outlet></router-outlet>
                </main>
            </mat-sidenav-content>
        </mat-sidenav-container>
    </mat-sidenav-content>

</mat-sidenav-container>
