<app-header class="fixed-header" (drawerToggleEvent)=setDrawerState($event)></app-header>

<mat-drawer-container autosize>
    <!-- side bar's list-->
    <mat-drawer class="shadow drawer"  mode="side" opened>
            <mat-nav-list *ngIf = "!isDrawerOpened  ; else anotherList">    
              <a mat-list-item>
                <button mat-stroked-button>
                  <mat-icon color="grey">home</mat-icon>
                </button>
              </a>
              <a mat-list-item>
                <button mat-stroked-button>
                    <mat-icon>subscriptions</mat-icon>
                </button>
              </a>
                <!-- This is where the bottom items reside.-->
                <div [ngClass]='appropriateClass'> 
                    <a mat-list-item>
                        <button mat-stroked-button>
                            <mat-icon>person</mat-icon>
                        </button>
                    </a>
                </div>
            </mat-nav-list>
        
            <ng-template #anotherList>
                <mat-nav-list> 
                    <a mat-list-item> 
                        <button mat-icon-button>
                            <mat-icon color="grey">home</mat-icon>
                        </button>
                        <span>HOME</span>
                    </a>

                    <a mat-list-item> 
                        <button mat-icon-button>
                            <mat-icon>subscriptions</mat-icon>
                        </button>
                        <span>SUBS</span>  
                      </a>

                </mat-nav-list>
            </ng-template>

    </mat-drawer>

    <mat-drawer-content>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-drawer-content>

</mat-drawer-container>
