<!--father-->
<mat-grid-tile class="post" *ngFor="let post of posts" >
    
    <!--sons -->
    
    <!-- first son vote-->
    <div class="vote-component">
        <app-vote-button [post] = "post"></app-vote-button>
    </div>

    <!-- second son post and comment-->
    <div class="col-md-11">

        <span class="sub-info">
            <span class="sub-text"><a class="posturl font-semibold no-underline hover:underlin flex items-center" routerLink="">{{post.subname}}</a></span>
            <span> Posted by <a class="username" routerLink="/user/{{post.username}}">{{post.username}}</a></span>
            <span> - {{post.duration}}</span>
        </span> <hr />
        
        <div class="post-tile">
            <mat-card-title class="postname"> <a href="{{post.url}}">{{post.postname}}</a> </mat-card-title>
        </div>
        <mat-card-content >{{post.description.substring(0,100)}} ... </mat-card-content>
        
        <hr />
        <mat-card-actions>
            <button mat-button color="paimray"  class="btnCommments" > <fa-icon [icon]="faComments"></fa-icon>Comments({{post.commentCount}})</button>
            <button mat-button color="paimray" class="login" (click)="goToPost(post.id)">Read</button>
        </mat-card-actions>

    </div>    
</mat-grid-tile>
