
<mat-card class="sub-cards" *ngFor="let sub of mySubs">
    <mat-card-header [style.color]="'azure'">
        <mat-card-title>{{sub.subname}}</mat-card-title>
        <mat-card-subtitle id="posts-count" [style.color]="'azure'">{{sub.postsCount}}</mat-card-subtitle>
    </mat-card-header>  
    
    <mat-card-content>
      <p>{{sub.description}}</p>
    </mat-card-content>
    
    <mat-divider></mat-divider>
    
    <mat-card-actions>
        <button mat-button color="primary" class="enter" align="end" class="float right" (click)="goToSub(sub.id)"><mat-icon>description</mat-icon>Enter</button>
    </mat-card-actions>
</mat-card>
