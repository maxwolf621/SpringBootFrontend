
<mat-grid-list cols="3" rowHeight="100px" >
  <mat-grid-tile *ngFor="let sub of subs; let index = index" rowspan="2">
    <mat-card class="sub-tile" [tabindex]=index>
      <mat-card-header class="card-group">
        <mat-card-title>  {{sub.subname}} </mat-card-title>
        <mat-card-subtitle class="sub-subtile"> {{sub.postsCount}} </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>{{sub.description}}</mat-card-content>
      <mat-card-actions>
        <button mat-button color="paimray"><a routerLink="/view-sub/{{sub.id}}"><mat-icon>open_in_browser</mat-icon>Go</a></button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
